    <input type="button" value="Köszöntés" onclick="koszones()">
    <script>
        function koszones() {
            const d = new Date();
            let hour = d.getHours();
            if(hour > 9 && hour < 18) {
                alert("Jó napot!")
            } else if(hour < 10 && hour >=5) {
                alert("Jó reggelt!")
            } else {
                alert("Jó estét!")
            }
        }
    </script>
