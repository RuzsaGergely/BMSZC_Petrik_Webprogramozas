<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMSZC Petrik - 2/14. SL - Webprog - Javascript alapok - 4. feladatsor / 3. feladat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #71c1b4;
        }
    </style>
</head>
<body>
    <div class="card w-75 mx-auto mt-3">
        <div class="card-body">
            <p class="text-center fw-bold">BMSZC Petrik - 2/14. SL - Webprog - Javascript alapok - 4. feladatsor / 3. feladat</p>

            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Hogy hívnak téged?</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Mi az email címed?</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailLeiras">
                  <div id="emailLeiras" class="form-text">Ígérjük, hogy nem fogunk szeméttel bombázni! <3</div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Mi a telefonszámod?</label>
                    <input type="text" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                  <label for="pass" class="form-label">Titkos kódod</label>
                  <input type="password" class="form-control" id="pass" aria-describedby="passwordLeiras">
                  <div id="passwordLeiras" class="form-text">A saját titkos kódodat meg kellett kapnod az űrlap küldőjétől.</div>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Mikor születtél?</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Mi a nemed?</label>
                    <input type="text" class="form-control" id="gender">
                </div>
                <div class="mb-3 text-center mt-5 bg-success-subtle">
                    <label class="form-label">Mennyire vagy elégedett a Magyar Állami Vasutak szolgáltatásával?</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="likertMav" id="likertMav1" value="1">
                        <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" ></label>
                        <input class="form-check-input" type="radio" name="likertMav" id="likertMav2" value="2">
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" ></label>
                        <input class="form-check-input" type="radio" name="likertMav" id="likertMav3" value="3" checked>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" ></label>
                        <input class="form-check-input" type="radio" name="likertMav" id="likertMav4" value="4">
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="inlineRadio1">5</label>
                        <input class="form-check-input" type="radio" name="likertMav" id="likertMav5" value="5">
                    </div>
                </div>

                <div class="mb-3 form-check mt-5">
                  <input type="checkbox" class="form-check-input" id="gdpr">
                  <label class="form-check-label" for="gdpr">Elfogadom a GDPR szabályzatot</label>
                </div>
                <input type="button" class="btn btn-success" value="Beküldöm!" id="gomb"></input>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script>
        document.getElementById("gomb").addEventListener("click", function () {
            // alapmezők
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var pass = document.getElementById("pass").value;
            var dob = document.getElementById("dob").value;
            var gender = document.getElementById("gender").value;
            var gdpr = document.getElementById("gdpr").checked;

            // likert
            var likerElement = document.getElementsByName('likertMav');
            var likerValue = 0;
            for (i = 0; i < likerElement.length; i++) {
                if (likerElement[i].checked)
                    likerValue = likerElement[i].value;
            }

            var err = [];

            if(name.length < 1) {
                err.push("[HIBA] Név mező üres!")
            }

            if(email.length < 1) {
                err.push("[HIBA] Email mező üres!")
            }

            if(phone.length < 1) {
                err.push("[HIBA] Telefonszám mező üres!")
            }

            if(pass.length < 1) {
                err.push("[HIBA] Kód mező üres!")
            }

            if(dob.length < 1) {
                err.push("[HIBA] Születési dátum mező üres!")
            }

            if(gender.length < 1) {
                err.push("[HIBA] Nem mező üres!")
            }

            if(!gdpr) {
                err.push("[HIBA] GDPR nincs elfogadva!")
            }

            if(err.length > 0 ){
                alert(err)
            } else {
                var obj = {
                    "Name": name,
                    "Email": email,
                    "Phone": phone,
                    "Secret": pass,
                    "DateOfBirth": dob,
                    "Gender": gender,
                    "GDPROK": gdpr,
                    "MAVevaluation": likerValue
                }
                console.log(obj)
                alert("siker!")
            }

        })
    </script>
</body>
</html>
