<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMSZC Petrik - 2/14. SL - Webprog - Javascript alapok - String-függvények / 9. feladat</title>
</head>
<body>
    <p>BMSZC Petrik - 2/14. SL - Webprog - Javascript alapok - String-függvények / 9. feladat</p>
    <table>
        <thead>
            <tr>
                <th>kód</th>
                <th>karakter</th>
            </tr>
        </thead>
        <tbody id="tablebody">

        </tbody>
    </table>
    <script>
        for (let index = 0; index <= 255; index++) {
            document.getElementById("tablebody").innerHTML += "<tr><td>" + index + "</td><td>"+ String.fromCharCode(index) + "</td></tr>"
            
        }
    </script>
</body>
</html>
