<!DOCTYPE html>
<html lang="hu">
<head>

<body>
     <div class="card w-75 mt-5 mx-auto">
        <div class="card-body">
            <p class="text-center fw-bolder">BMSZC Petrik - 2/14. SL - Webprog - Javascript alapok - String-függvények / 9. feladat</p>
            <table class="table table-striped text-center">
                <thead>
                    <tr>
                        <th scope="col">Kód</th>
                        <th scope="col">Karakter</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
        
                </tbody>
            </table>
        </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        for (let index = 0; index <= 255; index++) {
            document.getElementById("tablebody").innerHTML += "<tr><td scope=\"row\">" + index + "</td><td>"+ String.fromCharCode(index) + "</td></tr>"
            
        }
    </script>
